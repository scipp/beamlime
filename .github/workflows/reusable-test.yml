name: Test

on:
  workflow_call:
    inputs:
      os-variant:
        default: 'ubuntu-20.04'
        type: string
      python-version:
        default: '3.9'
        type: string
      coverage-report:
        default: false
        type: boolean

jobs:
  test:
    name: tests ${{ inputs.os-variant }}, py${{ inputs.python-version }}
    runs-on: ${{ inputs.os-variant }}

    steps:
      - uses: ./.github/workflows/reusable-ci-setup.yml
        with:
          os-variant: ${{ inputs.os-variant }}
          python-version: ${{ inputs.python-version }}
      - run: tox -e test
      - uses: actions/upload-artifact@v3
        if: ${{ inputs.coverage-report }}
        with:
          name: CoverageReport
          path: coverage_html/
