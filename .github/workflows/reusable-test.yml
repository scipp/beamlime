name: CI

on:
  workflow_call:
    inputs:
      os-variant:
        default: 'ubuntu-20.04'
        type: string
      build-config:
        default: 'dev-env'
        type: string
      python-version:
        default: '3.9'
        type: string
      coverage-report:
        default: false
        type: boolean

jobs:
  test:
    name: tests ${{ inputs.os-variant }}, py${{ inputs.python-version }}
    runs-on: ${{ inputs.os-variant }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: 1.0.0
          environment-file: docs/environments/conda/${{ inputs.build-config }}.yaml
          cache-env: true
          extra-specs: |
            python=${{ inputs.python-version }}

      - run: tox -e test

      - uses: actions/upload-artifact@v3
        if: ${{ inputs.coverage-report }}
        with:
          name: CoverageReport
          path: coverage_html/
