name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_number || github.ref }}
  cancel-in-progress: true  # cancel jobs from previous push

jobs:
  formatting:
    name: Formatting and static analysis
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r requirements/ci.txt
      - run: tox -e static
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply automatic formatting

  os-tests:
    needs: formatting
    name: tests ${{ matrix.variant.os }}, py${{ matrix.python-version }}
    runs-on: ${{ matrix.variant.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        variant:
        - {os: ubuntu-20.04, build-config: dev-env}
        - {os: macos-11, build-config: dev-env}
        - {os: windows-2019, build-config: dev-env}
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - run: ls
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: 1.0.0
          environment-file: docs/environments/conda/${{ matrix.variant.build-config }}.yaml
          cache-env: true
          extra-specs: |
            python=${{ matrix.python-version }}

      - run: conda activate lime-dev
      - run: tox -e test
