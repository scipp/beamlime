
name: Optional

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  tests:
    name: Tests ${{ matrix.os }} py${{ matrix.python }}
    strategy:
      matrix:
        os: ["macos-11", "windows-2019"]
        python:
          - version: "3.9"
            tox-env: "py39"
          - version: "3.10"
            tox-env: "py310"
          - version: "3.11"
            tox-env: "py311"

    uses: ./.github/workflows/test.yml
    with:
      os-variant: ${{ matrix.os }}
      python-version: ${{ matrix.python.version }}
      tox-env: ${{ matrix.python.tox-env }}
